<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/images/logo.svg" alt="" class="logo">
        <div class="score">
          <p>SCORE</p>
          <p class="points">0</p>
        </div>
      </header>
      <main class="main">
        <div class="top picked">
          <div class="yPicked">
            <button id="btnYou" class="btn blue">
              <div class="item paper" id="youPicked"></div>
            </button>
            <p class="textPicked dp-none">YOU PICKED</p>
          </div>
          <div class="hPicked">
            <button id="btnHouse" class="btn yellow">
              <div class="item scissor" id="housePicked"></div>
            </button>
            <p class="textPicked dp-none">THE HOUSE PICKED</p>
          </div>
        </div>
        <div id="bottom" class="bottom">
          <button id="btn" class="btn red">
            <div class="item rock"></div>
          </button>
        </div>
      </main>
      <footer>
        <div id="result" class="result dp-none">
          <h1 class="dlw"></h1>
          <button class="playAgain">PLAY AGAIN</button>
        </div>
        <button class="btnRules">RULES</button>
      </footer>
    </div>
    <div class="rules dp-none">
      <h2>RULES</h2>
      <div class="cont-rules">
      </div>
      <img src="/images/icon-close.svg" alt="" class="imgClose">
    </div>
    <script src="app.js"></script>
  </body>
</html>
