<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="/images/logo.svg" alt="">
        <div class="score">
          <p>SCORE</p>
          <p class="points"></p>
        </div>
      </header>
      <main>
        <div class="btns">
          <div class="top">
            <div class="picked">
              <div class="youPicked">
                <img src="" alt="">
              </div>
              <div class="housePicked">
                <img src="" alt="">
              </div>
            </div>
          </div>
          <div class="bottom">
            <img src="/images/icon-rock.svg" alt="">
          </div>
        </div>
      </main>
      <footer>
        <div class="result">
          <h1 class="dlw"></h1>
          <button class="playAgain"></button>
        </div>
        <button class="rules">RULES</button>
      </footer>
    </div>
  </body>
</html>
